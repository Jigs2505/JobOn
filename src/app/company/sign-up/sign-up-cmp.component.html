
<form enctype="multipart/form-data" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

  <input type="text" #companyName="ngModel" [(ngModel)]="companyService.selectedCompany.companyName" name="companyName" placeholder="Company Name"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !companyName.valid }">
  <div *ngIf="signUpForm.submitted && !companyName.valid">
    <label class="validation-message">This field is required.</label>
  </div>

  <input type="text" #companyAddress="ngModel" [(ngModel)]="companyService.selectedCompany.companyAddress" name="companyAddress" placeholder="companyAddress"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !companyAddress.valid }">
  <div *ngIf="signUpForm.submitted && !companyAddress.valid">
    <label class="validation-message">This field is required.</label>
  </div>

  <input type="text" #employerName="ngModel" [(ngModel)]="companyService.selectedCompany.employerName" name="employerName" placeholder="employerName"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerName.valid }">
  <div *ngIf="signUpForm.submitted && !employerName.valid">
    <label class="validation-message">This field is required.</label>
  </div>

  <input type="text" #email="ngModel" [(ngModel)]="companyService.selectedCompany.email" name="email" placeholder="Email"
  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>

  <input type="password" #password="ngModel" [(ngModel)]="companyService.selectedCompany.password" name="password" placeholder="Password"
  minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>

  <input type="file"  name="img" placeholder="File" accept="image/*" (change)='handleFile($event.target.files)'>


  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
