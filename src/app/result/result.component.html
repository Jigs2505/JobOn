<div class='col-sm-6 text-center'>
  <h4>Select eventname:</h4>
  <mat-form-field>

   <mat-label>EventName</mat-label>
    <mat-select style="margin: 0 auto;display: block;" required [(ngModel)]="ename"  (selectionChange)="changeEvent()">
      <mat-option  *ngFor="let item of events" [(value)]="item.eventName">{{item.eventName}}</mat-option>


    </mat-select>

  </mat-form-field><br>
  <b style="font-size: 15px;">You selected:</b><b style="font-size: 20px;" > {{ename}}</b>
  <hr>
</div>
